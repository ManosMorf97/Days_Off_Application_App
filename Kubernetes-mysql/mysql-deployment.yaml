#https://dev.to/musolemasu/deploy-a-mysql-database-server-in-kubernetes-static-dpc
apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-db
  namespace: days-off
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-tasks
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sql-tasks
    spec:
      containers:
      - name: deployment-db
        image: mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: company
        - name: MYSQL_ROOT_PASSWORD
          value: x#9kQL4X
        - name: MYSQL_USER
          value: manos
        - name: MYSQL_PASSWORD
          value: x#9kQL4X
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
        


      