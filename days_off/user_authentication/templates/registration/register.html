{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>REGISTER</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                
                                <div class="mb-md-5 mt-md-4 pb-5">
                    
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your email and password!</p>

                                    <form method="post">

                                        {%csrf_token%}

                                        <input id='email' name="email" class="form-control form-control-lg form-outline form-white mb-4" >
                                        <label for='email'>Email:</label><br>
                                        <input id="password1" name="password" type="password" class="form-control form-control-lg form-outline form-white mb-4" >
                                        <label for='password1'>password:</label><br>
                                        <input id='firstname' name="firstname" class="form-control form-control-lg form-outline form-white mb-4" >
                                        <label for='firstname'>firstname:</label><br>
                                        <input id="lastname" naeme="lastname" class="form-control form-control-lg form-outline form-white mb-4" >
                                        <label for='lastname'>lastname:</label><br>
                                        <p><input type="submit">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
