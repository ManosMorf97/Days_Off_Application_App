apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: days-off
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend
        image: manoshua/days_off_app-backend
        ports:
        - containerPort: 31002


      